<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
     body {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr 0.5fr 2fr 0.5fr;
  grid-gap: 0.5rem;
  grid-template-areas: 
    "header"
    "nav"
    "main"
    "footer";
}
header {
  grid-area: header;
}
nav{
  grid-area: nav;
}
main{
  grid-area: main;
}
footer{
  grid-area: footer;
}
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
