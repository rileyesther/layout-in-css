<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body{
     display: grid;
  grid-template-columns: 1fr 3fr;
  grid-template-rows: 1.5fr 5fr 1fr ;
  grid-gap: 0.5rem;
  grid-template-areas: 
  
  "nav header"
    "nav main"
    "nav footer"
   
  
}
main{
  grid-area: main;
}

header {
  grid-area: header;
}
nav{
  grid-area: nav;
}

footer{
  grid-area: footer;
}
    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
